<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"autoMarginOffset": 5,
					"colors": [
						"#23B4AE",
						"#2D2833",
						"#EDEDED"
					],
					"fontSize": 9,
					"theme": "dark",
					"usePrefixes": true,
					"categoryAxis": {
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true,
						"animationDuration": 0.1,
						"bulletSize": 4,
						"categoryBalloonAlpha": 0.85,
						"tabIndex": 0,
						"valueLineAlpha": 0.58,
						"valueLineBalloonEnabled": true,
						"valueZoomable": true,
						"zoomable": false
					},
					"chartScrollbar": {
						"enabled": true,
						"dragIcon": "dragIconRoundSmall",
						"dragIconHeight": 30,
						"dragIconWidth": 40
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 0.7,
							"id": "AmGraph-1",
							"lineAlpha": 0,
							"title": "graph 1",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"axisTitleOffset": 12,
							"id": "ValueAxis-1",
							"offset": 3,
							"title": "Tempo-min"
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Tempo MÃ©dio de Resposta"
						}
					],
					"dataProvider": [
						{
							"date": "2014-03-01",
							"column-1": 8
						},
						{
							"date": "2014-03-02",
							"column-1": 6
						},
						{
							"date": "2014-03-03",
							"column-1": 2
						},
						{
							"date": "2014-03-04",
							"column-1": 1
						},
						{
							"date": "2014-03-05",
							"column-1": 2
						},
						{
							"date": "2014-03-06",
							"column-1": 3
						},
						{
							"date": "2014-03-07",
							"column-1": 6
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #282828;" ></div>
	</body>
</html>
