<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD HH:NN",

						"#2980b9",

						"#2D2833",
						"#EDEDED"
					],
					"theme": "dark",
					"categoryAxis": {
						"minPeriod": "mm",
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true,
						"categoryBalloonDateFormat": "JJ:NN"
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"bullet": "round",
							"bulletHitAreaSize": 2,
							"id": "Line-Blue",

							"maxBulletSize": 47,

						},
						{

							"id": "Line-Red",
							"markerType": "circle",

						},
						{
							"bullet": "round",
							"id": "Line-Yellow",
							"markerType": "circle",
							"title": "graph 14",
							"valueField": "column-4"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,

							"column-3": 74,
							"column-4": 63
						},
						{
							"date": "2014-03-01 08:00",
							"column-1": 67,
							"column-2": 83,
							"column-3": 36,
							"column-4": 43
						},

							"date": "2014-03-01 08:01",

	</head>
	<body>

	</body>
</html>
