<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"columnSpacing": 0,
					"plotAreaBorderColor": "#00000000",
					"plotAreaFillColors": "#FFFFFF00",
					"colors": [
						"#000000",
						"#FCD202",
						"#B0DE09",
						"#0D8ECF",
						"#2A0CD0",
						"#CD0D74",
						"#CC0000",
						"#00CC00",
						"#0000CC",
						"#DDDDDD",
						"#999999",
						"#333333",
						"#990000"
					],
					"sequencedAnimation": false,
					"startEffect": "easeOutSine",
					"accessible": false,
					"color": "#00000000",
					"fontSize": 0,
					"handDrawScatter": 0,
					"handDrawThickness": 0,
					"panEventsEnabled": false,
					"percentPrecision": 0,
					"precision": 2,
					"svgIcons": false,
					"tapToActivate": false,
					"theme": "dark",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"connect": false,
							"fillAlphas": 0.7,
							"id": "AmGraph-1",
							"lineAlpha": 0,
							"showBalloon": false,
							"tabIndex": 0,
							"title": "0",
							"valueField": "column-1",
							"visibleInLegend": false
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Axis title"
						}
					],
					"allLabels": [],
					"balloon": {
						"borderColor": "#FFFFFF00",
						"borderThickness": 0,
						"color": "#00000000",
						"fillColor": "#FFFFFF00",
						"horizontalPadding": 0,
						"offsetX": 0,
						"offsetY": 0,
						"pointerOrientation": "up"
					},
					"titles": [],
					"dataProvider": [
						{
							"column-1": "2"
						},
						{
							"column-1": 6
						},
						{
							"column-1": 2
						},
						{
							"column-1": 1
						},
						{
							"column-1": 2
						},
						{
							"column-1": 3
						},
						{
							"column-1": 6
						},
						{
							"column-1": "7"
						},
						{
							"column-1": "9"
						},
						{
							"column-1": "34"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #282828;" ></div>
	</body>
</html>
